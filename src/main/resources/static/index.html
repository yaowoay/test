    <style>

        h1 {

        .status-indicator {

        .status-indicator .dot {

        @keyframes pulse {

        .controls {

        button {

            transition: var(--transition);

        button:disabled {

        .btn-primary {

            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #3367d6;
            transform: translateY(-2px);
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background-color: #2d9249;
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background-color: #d33426;
            transform: translateY(-2px);
        }

        .btn-icon {
            margin-right: 8px;
            font-size: 18px;
        }

        .result-container {
            margin-top: 20px;
        }

        .result-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 15px;
            color: var(--dark-gray);
        }

        .result-box {
            border: 1px solid #e9ecef;
            border-radius: var(--border-radius);
            padding: 20px;
            min-height: 200px;
            background-color: var(--light-gray);
            margin-bottom: 20px;
            overflow-y: auto;
            max-height: 300px;
        }

        .result-item {
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .result-partial {
            background-color: rgba(66, 133, 244, 0.1);
            border-left: 4px solid var(--primary-color);
        }

        .result-final {
            background-color: rgba(52, 168, 83, 0.1);
            border-left: 4px solid var(--success-color);
            font-weight: 500;
        }

        .result-error {
            background-color: rgba(234, 67, 53, 0.1);
            border-left: 4px solid var(--danger-color);
        }

        .confidence {

        .log-container {

        }

        .log-box {

        .log-entry {

        }

        .log-time {

        }

        .permission-note {
            font-size: 14px;

            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 600px) {

            }

            button {
                width: 100%;
                margin-bottom: 10px;
            }

            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ğŸ¤ è¯­éŸ³è¯†åˆ«æµ‹è¯•</h1>

    <div id="statusIndicator" class="status-indicator status-disconnected">
        <span class="dot"></span>
        <span id="statusText">æœªè¿æ¥</span>
    </div>

    <div class="controls">
        <button id="connectBtn" class="btn-primary">
            <span class="btn-icon">ğŸ”—</span> è¿æ¥æœåŠ¡
        </button>
        <button id="startBtn" class="btn-success" disabled>
            <span class="btn-icon">ğŸ¤</span> å¼€å§‹è¯†åˆ«
        </button>
        <button id="stopBtn" class="btn-danger" disabled>
            <span class="btn-icon">â¹ï¸</span> åœæ­¢è¯†åˆ«
        </button>
        <button id="testBtn" class="btn-primary" disabled>
            <span class="btn-icon">ğŸ§ª</span> æµ‹è¯•è¯†åˆ«
        </button>
    </div>

    <div class="result-container">
        <div class="result-title">è¯†åˆ«ç»“æœï¼š</div>
        <div id="resultBox" class="result-box">
            <div class="result-item">ç­‰å¾…è¯­éŸ³è¯†åˆ«å¼€å§‹...</div>
        </div>
    </div>

    <div class="log-container">
        <div class="result-title">ç³»ç»Ÿæ—¥å¿—ï¼š</div>
        <div id="logBox" class="log-box"></div>
    </div>

    <div class="permission-note">
        æ³¨æ„ï¼šé¦–æ¬¡ä½¿ç”¨æ—¶éœ€è¦å…è®¸éº¦å…‹é£è®¿é—®æƒé™
    </div>
</div>

<script>
    // å…¨å±€å˜é‡
    let websocket = null;
    let isRecording = false;
    let audioContext = null;
    let mediaStream = null;
    let processor = null;
    let audioBuffer = [];
    let bufferCount = 0;

    // DOMå…ƒç´ 
    const statusIndicator = document.getElementById('statusIndicator');
    const statusText = document.getElementById('statusText');
    const connectBtn = document.getElementById('connectBtn');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const testBtn = document.getElementById('testBtn');
    const resultBox = document.getElementById('resultBox');
    const logBox = document.getElementById('logBox');

    // åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', () => {
        updateStatus('disconnected', 'æœªè¿æ¥');
        addLog('é¡µé¢åŠ è½½å®Œæˆ');
    });

    // çŠ¶æ€æ›´æ–°å‡½æ•°
    function updateStatus(status, text) {
        statusIndicator.className = `status-indicator status-${status}`;
        statusText.textContent = text;

        // æ›´æ–°æŒ‰é’®çŠ¶æ€
        connectBtn.disabled = status === 'connected' || status === 'recording';
        startBtn.disabled = status !== 'connected';
        stopBtn.disabled = status !== 'recording';
        testBtn.disabled = status !== 'connected';
    }

    // æ—¥å¿—å‡½æ•°
    function addLog(message) {
        const time = new Date().toLocaleTimeString();
        const logEntry = document.createElement('div');
        logEntry.className = 'log-entry';
        logEntry.innerHTML = `<span class="log-time">[${time}]</span> ${message}`;
        logBox.appendChild(logEntry);
        logBox.scrollTop = logBox.scrollHeight;
    }

    // æ·»åŠ è¯†åˆ«ç»“æœ
    function addResult(text, isFinal = false, confidence = null, isError = false) {
        if (!text) return;

        // æ¸…ç©ºåˆå§‹æç¤º
        if (resultBox.firstChild?.textContent === 'ç­‰å¾…è¯­éŸ³è¯†åˆ«å¼€å§‹...') {
            resultBox.innerHTML = '';
        }

        const resultItem = document.createElement('div');
        resultItem.className = `result-item ${isError ? 'result-error' : (isFinal ? 'result-final' : 'result-partial')}`;

        let content = text;
        if (confidence !== null && !isError) {
            content += `<span class="confidence">(${(confidence * 100).toFixed(1)}%)</span>`;
        }

        resultItem.innerHTML = content;
        resultBox.appendChild(resultItem);
        resultBox.scrollTop = resultBox.scrollHeight;
    }

    // è¿æ¥WebSocket
    connectBtn.addEventListener('click', () => {
        addLog('æ­£åœ¨è¿æ¥è¯­éŸ³è¯†åˆ«æœåŠ¡...');

        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/speech`;

        websocket = new WebSocket(wsUrl);

        websocket.onopen = () => {
            addLog('å·²æˆåŠŸè¿æ¥åˆ°è¯­éŸ³è¯†åˆ«æœåŠ¡');
            updateStatus('connected', 'å·²è¿æ¥');
        };

        websocket.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                addLog(`æ”¶åˆ°æ¶ˆæ¯: ${event.data.substring(0, 100)}${event.data.length > 100 ? '...' : ''}`);

                if (data.type === 'recognition') {
                    addResult(data.text, data.isFinal, data.confidence);
                } else if (data.type === 'status') {
                    if (data.message.includes('started')) {
                        updateStatus('recording', 'è¯†åˆ«ä¸­...');
                    } else if (data.message.includes('stopped')) {
                        updateStatus('connected', 'å·²è¿æ¥');
                    }
                    addLog(`ç³»ç»ŸçŠ¶æ€: ${data.message}`);
                } else if (data.type === 'error') {
                    addResult(data.message, true, null, true);
                    addLog(`é”™è¯¯: ${data.message}`);
                }
            } catch (e) {
                addLog(`è§£ææ¶ˆæ¯å¤±è´¥: ${e.message}`);
            }
        };

        websocket.onclose = () => {
            addLog('è¯­éŸ³è¯†åˆ«æœåŠ¡è¿æ¥å·²å…³é—­');
            updateStatus('disconnected', 'è¿æ¥å·²æ–­å¼€');
            stopRecording();
        };

        websocket.onerror = (error) => {
            addLog(`è¿æ¥é”™è¯¯: ${error.message || 'æœªçŸ¥é”™è¯¯'}`);
            updateStatus('disconnected', 'è¿æ¥é”™è¯¯');
        };
    });

    // å¼€å§‹å½•éŸ³
    startBtn.addEventListener('click', async () => {
        try {
            addLog('è¯·æ±‚éº¦å…‹é£æƒé™...');

            mediaStream = await navigator.mediaDevices.getUserMedia({
                audio: {
                    sampleRate: 16000,
                    channelCount: 1,
                    echoCancellation: false,
                    noiseSuppression: false,
                    autoGainControl: false
                },
                video: false
            });

            addLog('éº¦å…‹é£æƒé™å·²è·å–ï¼Œæ­£åœ¨åˆå§‹åŒ–éŸ³é¢‘å¤„ç†å™¨...');

            audioContext = new (window.AudioContext || window.webkitAudioContext)({
                sampleRate: 16000
            });

            const source = audioContext.createMediaStreamSource(mediaStream);
            processor = audioContext.createScriptProcessor(4096, 1, 1);

            processor.onaudioprocess = (e) => {
                if (!websocket || websocket.readyState !== WebSocket.OPEN) return;

                const inputData = e.inputBuffer.getChannelData(0);
                const pcmData = convertTo16BitPCM(inputData);
                const base64Data = arrayBufferToBase64(pcmData);

                // å‘é€éŸ³é¢‘æ•°æ®
                websocket.send(JSON.stringify({
                    type: 'audio',
                    data: base64Data
                }));
            };

            source.connect(processor);
            processor.connect(audioContext.destination);

            // é€šçŸ¥æœåŠ¡å™¨å¼€å§‹è¯†åˆ«
            websocket.send(JSON.stringify({
                type: 'command',
                action: 'start'
            }));

            addLog('å·²å¼€å§‹å½•éŸ³å’Œè¯­éŸ³è¯†åˆ«');

        } catch (error) {
            addLog(`æ— æ³•è®¿é—®éº¦å…‹é£: ${error.message}`);
            addResult('æ— æ³•è®¿é—®éº¦å…‹é£ï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®', true, null, true);
            updateStatus('connected', 'å·²è¿æ¥');
        }
    });

    // åœæ­¢å½•éŸ³
    stopBtn.addEventListener('click', () => {
        stopRecording();

        // é€šçŸ¥æœåŠ¡å™¨åœæ­¢è¯†åˆ«
        if (websocket && websocket.readyState === WebSocket.OPEN) {
            websocket.send(JSON.stringify({
                type: 'command',
                action: 'stop'
            }));
        }
    });

    // åœæ­¢å½•éŸ³çš„é€šç”¨å‡½æ•°
    function stopRecording() {
        if (processor) {
            processor.disconnect();
            processor = null;
        }

        if (mediaStream) {
            mediaStream.getTracks().forEach(track => track.stop());
            mediaStream = null;
        }

        if (audioContext) {
            audioContext.close().then(() => {
                audioContext = null;
            });
        }

        isRecording = false;
        addLog('å·²åœæ­¢å½•éŸ³');

        if (websocket && websocket.readyState === WebSocket.OPEN) {
            updateStatus('connected', 'å·²è¿æ¥');
        } else {
            updateStatus('disconnected', 'æœªè¿æ¥');
        }
    }

    // æµ‹è¯•è¯†åˆ«
    testBtn.addEventListener('click', () => {
        if (websocket && websocket.readyState === WebSocket.OPEN) {
            websocket.send(JSON.stringify({
                type: 'command',
                action: 'test'
            }));
            addLog('å·²å‘é€æµ‹è¯•è¯†åˆ«è¯·æ±‚');
        }
    });

    // éŸ³é¢‘å¤„ç†å‡½æ•°
    function convertTo16BitPCM(input) {
        const length = input.length;
        const buffer = new ArrayBuffer(length * 2);
        const view = new DataView(buffer);

        for (let i = 0; i < length; i++) {
            const s = Math.max(-1, Math.min(1, input[i]));
            view.setInt16(i * 2, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
        }

        return buffer;
    }

    function arrayBufferToBase64(buffer) {
        let binary = '';
        const bytes = new Uint8Array(buffer);

        for (let i = 0; i < bytes.byteLength; i++) {
            binary += String.fromCharCode(bytes[i]);
        }

        return window.btoa(binary);
    }

    // é¡µé¢å…³é—­æ—¶æ¸…ç†
    window.addEventListener('beforeunload', () => {
        if (websocket) {
            websocket.close();
        }
        stopRecording();
    });
</script>
